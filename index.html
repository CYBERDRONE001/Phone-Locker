<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBI Secret Agent System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>FBI Secret Agent System</h1>
        <form id="securityForm">
            <label for="owner">Are you the owner of this phone and website?</label><br>
            <label><input type="radio" name="owner" value="yes" required> Yes</label>
            <label><input type="radio" name="owner" value="no"> No</label><br><br>
            <button type="submit">Proceed</button>
        </form>
        <form id="unlockForm" style="display: none;">
            <label for="passcode">Enter passcode:</label><br>
            <input type="password" id="passcode" name="passcode" autofocus><br><br>
            <button type="submit">Unlock</button>
        </form>
        <div id="phoneContent" style="display: none;">
            <h2>Welcome to your secured phone!</h2>
            <!-- Add phone content here -->
        </div>
        <div id="permissionDialog" class="modal" style="display: none;">
            <div class="modal-content">
                <h2>Phone Administration Access</h2>
                <p>This website requires phone administration access to proceed. Do you grant permission?</p>
                <button id="grantPermission">Grant</button>
                <button id="denyPermission">Deny</button>
            </div>
        </div>
        <p id="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
